<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Discover inspiration and motivation with our Random Quote Generator. Generate insightful quotes from famous authors at the click of a button." />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" alt="Website Icon">
    <title>Quote of the day</title>
</head>

<body>
    <main>
        <div class="container">
            <h1 class="site-title">Quote of the day</h1>
            <p class="site-description">Press the button below to receive a random quote!</p>
            <button type="button" class="quote-generator" onclick="generateQuote()">Get a Quote</button>
            <blockquote id="quote-container">
                <p id="quote-text"></p>
                <cite id="quote-author"></cite>
            </blockquote>
        </div>
    </main>
    <footer>
        Images by <a href="https://www.freepik.com/" target="_blank" class="link">Freepik</a>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
